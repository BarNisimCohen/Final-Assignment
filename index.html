<html>
  <head>
    <title>Madlan Property value </title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <style>
		label {
		  display: block;
		}
       body {
        font-family: 'Heebo Light', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="login">
        <h1> Property value </h1>
        <h2>Enter the property data: </h2>
        <form id="measurement-form"action="{{ url_for('predict')}}"method="post">
			<label for="City">City:</label>
			<input type="text" id="City" name="feature"><br><br>
			<label for="type"> Property -Type:</label>
			<input type="text" id="type" name="feature"><br><br>
			<label for="room_number"> Number of Rooms:</label>
			<input type="text" id="room_number" name="feature"><br><br>
			<label for="Area"> Property Area:</label>
			<input type="text" id="Area" name="feature"><br><br>
			<label for="city_area"> City Area:</label>
			<input type="text" id="city_area" name="feature"><br><br>
			<label for="hasElevator"> Elevator:</label>
			<input type="text" id="hasElevator" name="feature"><br><br>
			<label for="hasParking"> Parking:</label>
			<input type="text" id="hasParking" name="feature"><br><br>
			<label for="hasStorage"> Storage:</label>
			<input type="text" id="hasStorage" name="feature"><br><br>
<label for="condition"> Condition:</label>
			<input type="text" id="condition" name="feature"><br><br>
<label for="hasBalcony"> Balcony:</label>
			<input type="text" id="hasBalcony" name="feature"><br><br>
<label for="hasMamad"> Mamad:</label>
			<input type="text" id="hasMamad" name="feature"><br><br>
<label for="furniture"> Furniture:</label>
			<input type="text" id="furniture" name="feature"><br><br>
<label for="floor"> Floor:</label>
			<input type="text" id="floor" name="feature"><br><br>
<label for="total_floors"> Total Floors:</label>
			<input type="text" id="total_floors" name="feature"><br><br>
<label for="entrance_date"> Entrance Date:</label>
			<input type="text" id="entrance_date" name="feature"><br><br>
			<button type="submit" class="btn btn-primary px-5" ">calculate Cost</button>	
		</form>
        <h3>{{ prediction_text }}</h3>
    </div>
  </body>
</html>
